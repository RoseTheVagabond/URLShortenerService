<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{details.title} + ' - ' + #{app.title}">Link Details - URL Shortener</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}" th:text="#{app.title}">URL Shortener</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}" th:text="#{nav.home}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/create}" th:text="#{nav.create}">Create Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/search}" th:text="#{nav.search}">Search Link</a>
                </li>
            </ul>

            <div class="dropdown">
                <button class="btn btn-outline-light dropdown-toggle language-selector" type="button" data-bs-toggle="dropdown">
                    <span th:text="#{nav.language}">Language</span>
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" th:href="@{''(lang=en)}">English</a></li>
                    <li><a class="dropdown-item" th:href="@{''(lang=pl)}">Polski</a></li>
                    <li><a class="dropdown-item" th:href="@{''(lang=de)}">Deutsch</a></li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<div class="container main-content">
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${successMessage}"></span>
    </div>

    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${errorMessage}"></span>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-10 col-lg-8">
            <div class="card">
                <div class="card-header text-center">
                    <div class="details-icon">ðŸ“‹</div>
                    <h2 class="card-title mb-0" th:text="#{details.title}">Link Details</h2>
                </div>
                <div class="card-body" th:if="${link}">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label fw-bold" th:text="#{details.id}">Link ID</label>
                                <p class="form-control-plaintext" th:text="${link.id}">Link ID</p>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold" th:text="#{details.name}">Name</label>
                                <p class="form-control-plaintext" th:text="${link.name}">Link Name</p>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold" th:text="#{details.visits}">Visit Count</label>
                                <p class="form-control-plaintext">
                                    <span class="badge bg-primary fs-6" th:text="${link.visits}">0</span>
                                </p>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label fw-bold" th:text="#{details.target.url}">Target URL</label>
                                <p class="form-control-plaintext">
                                    <a th:href="${link.targetUrl}" th:text="${link.targetUrl}" target="_blank" class="text-break">Target URL</a>
                                </p>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold" th:text="#{details.redirect.url}">Short URL</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" th:value="${link.redirectUrl}" id="shortUrl" readonly>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="edit-section">
                        <h4 class="mb-3" th:text="#{details.edit}">Edit Link</h4>

                        <form th:action="@{'/link/' + ${link.id} + '/edit'}" th:object="${updateLinkDTO}" method="post">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="name" class="form-label" th:text="#{edit.form.name}">New Name</label>
                                        <input type="text"
                                               class="form-control"
                                               th:class="${#fields.hasErrors('name')} ? 'form-control is-invalid' : 'form-control'"
                                               id="name"
                                               th:field="*{name}"
                                               th:placeholder="#{edit.form.name.placeholder}">
                                        <div th:if="${#fields.hasErrors('name')}" class="invalid-feedback">
                                            <span th:errors="*{name}"></span>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="targetUrl" class="form-label" th:text="#{edit.form.url}">New Target URL</label>
                                        <input type="url"
                                               class="form-control"
                                               th:class="${#fields.hasErrors('targetUrl')} ? 'form-control is-invalid' : 'form-control'"
                                               id="targetUrl"
                                               th:field="*{targetUrl}"
                                               th:placeholder="#{edit.form.url.placeholder}">
                                        <div th:if="${#fields.hasErrors('targetUrl')}" class="invalid-feedback">
                                            <span th:errors="*{targetUrl}"></span>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="password" class="form-label" th:text="#{edit.form.password}">Current Password</label>
                                        <input type="password"
                                               class="form-control"
                                               th:class="${#fields.hasErrors('password')} ? 'form-control is-invalid' : 'form-control'"
                                               id="password"
                                               th:field="*{password}"
                                               th:placeholder="#{edit.form.password.placeholder}">
                                        <div th:if="${#fields.hasErrors('password')}" class="invalid-feedback">
                                            <span th:errors="*{password}"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="d-flex gap-2 justify-content-center">
                                <button type="submit" class="btn btn-primary" th:text="#{edit.form.submit}">Update Link</button>
                                <button type="submit" class="btn btn-danger" th:formaction="@{'/link/' + ${link.id} + '/delete'}" th:text="#{details.delete}">Delete Link</button>
                            </div>
                        </form>
                    </div>

                    <div class="mt-3 text-center">
                        <a th:href="@{/search}" class="btn btn-outline-secondary" th:text="#{details.back}">Back to Search</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
