<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'Error - ' + #{app.title}">Error - URL Shortener</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}" th:text="#{app.title}">URL Shortener</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}" th:text="#{nav.home}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/create}" th:text="#{nav.create}">Create Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/search}" th:text="#{nav.search}">Search Link</a>
                </li>
            </ul>

            <div class="dropdown">
                <button class="btn btn-outline-light dropdown-toggle language-selector" type="button" data-bs-toggle="dropdown">
                    <span th:text="#{nav.language}">Language</span>
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" th:href="@{''(lang=en)}">English</a></li>
                    <li><a class="dropdown-item" th:href="@{''(lang=pl)}">Polski</a></li>
                    <li><a class="dropdown-item" th:href="@{''(lang=de)}">Deutsch</a></li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<div class="container main-content">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card">
                <div class="card-header text-center">
                    <h2 class="card-title mb-0">Error</h2>
                </div>
                <div class="card-body text-center">
                    <p class="card-text" th:text="${errorMessage} ?: #{error.generic}">An error occurred while processing your request</p>

                    <div class="d-grid gap-2">
                        <a th:href="@{/}" class="btn btn-primary">Go to Home</a>
                        <a th:href="@{/search}" class="btn btn-outline-secondary">Search Again</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
