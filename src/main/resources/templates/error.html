<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base(content=~{::main})}">
<body>
<main>
  <div class="card card-custom">
    <div class="card-body p-5">
      <div class="text-center">
        <div class="mb-4">
          <i class="bi bi-exclamation-triangle-fill text-danger" style="font-size: 4rem;"></i>
        </div>

        <h2 class="fw-bold text-danger mb-3">Error</h2>

        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
          <span th:text="${errorMessage}"></span>
        </div>

        <p class="text-muted mb-4">Something went wrong. Please try again or contact support if the problem persists.</p>

        <div class="mt-4">
          <a href="/" class="btn btn-primary btn-custom">
            <i class="bi bi-house me-2"></i>
            Back to Home
          </a>
        </div>
      </div>
    </div>
  </div>
</main>
</body>
</html>
