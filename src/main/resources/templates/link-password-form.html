<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base(content=~{::main})}">
<body>
<main>
  <div class="card card-custom">
    <div class="card-body p-5">
      <div class="text-center mb-4">
        <h2 class="fw-bold text-warning">
          <i class="bi bi-shield-lock me-2"></i>
          Protected Link
        </h2>
        <p class="text-muted">This link is password protected. Please enter the password to continue.</p>
      </div>

      <!-- Error Message -->
      <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="bi bi-exclamation-triangle me-2"></i>
        <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>

      <!-- Password Form -->
      <form th:action="@{/api/links/{id}(id=${linkId})}" method="get">
        <div class="mb-4">
          <label for="password" class="form-label fw-semibold">Password</label>
          <input type="password"
                 id="password"
                 name="password"
                 class="form-control form-control-custom"
                 placeholder="Enter link password"
                 required
                 autofocus>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-warning btn-lg btn-custom">
            <i class="bi bi-unlock me-2"></i>
            Access Link
          </button>
        </div>
      </form>

      <div class="text-center mt-4">
        <a href="/" class="btn btn-outline-secondary btn-custom">
          <i class="bi bi-arrow-left me-2"></i>
          Back to Home
        </a>
      </div>
    </div>
  </div>
</main>
</body>
</html>
