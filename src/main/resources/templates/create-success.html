<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{create.success} + ' - ' + #{app.title}">Link Created - URL Shortener</title>

    <!-- Bootstrap CSS -->
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />

    <style>
        .navbar-brand {
            font-weight: bold;
        }

        .main-content {
            margin-top: 2rem;
            margin-bottom: 2rem;
        }

        .card {
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            border: 1px solid rgba(0, 0, 0, 0.125);
        }

        .card-header {
            background-color: #d1ecf1;
            border-bottom: 1px solid rgba(0, 0, 0, 0.125);
            color: #0c5460;
        }

        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }

        .btn-primary:hover {
            background-color: #0b5ed7;
            border-color: #0a58ca;
        }

        .footer {
            margin-top: 3rem;
            padding: 1rem 0;
            border-top: 1px solid #dee2e6;
            color: #6c757d;
        }

        .language-selector {
            min-width: 120px;
        }

        .success-icon {
            font-size: 4rem;
            color: #198754;
            margin-bottom: 1rem;
        }

        .copy-btn {
            cursor: pointer;
        }

        .copy-success {
            color: #198754;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}" th:text="#{app.title}">URL Shortener</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}" th:text="#{nav.home}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/create}" th:text="#{nav.create}">Create Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/search}" th:text="#{nav.search}">Search Link</a>
                </li>
            </ul>

            <!-- Language Selector -->
            <div class="dropdown">
                <button class="btn btn-outline-light dropdown-toggle language-selector" type="button" data-bs-toggle="dropdown">
                    <span th:text="#{nav.language}">Language</span>
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" th:href="@{''(lang=en)}">English</a></li>
                    <li><a class="dropdown-item" th:href="@{''(lang=pl)}">Polski</a></li>
                    <li><a class="dropdown-item" th:href="@{''(lang=de)}">Deutsch</a></li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container main-content">
    <!-- Flash Messages -->
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card">
                <div class="card-header text-center">
                    <div class="success-icon">âœ…</div>
                    <h2 class="card-title mb-0" th:text="#{create.success}">Link created successfully!</h2>
                </div>
                <div class="card-body" th:if="${createdLink}">
                    <div class="mb-3">
                        <label class="form-label fw-bold" th:text="#{details.name}">Name</label>
                        <p class="form-control-plaintext" th:text="${createdLink.name}">Link Name</p>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold" th:text="#{details.target.url}">Target URL</label>
                        <p class="form-control-plaintext">
                            <a th:href="${createdLink.targetUrl}" th:text="${createdLink.targetUrl}" target="_blank">Target URL</a>
                        </p>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold" th:text="#{details.redirect.url}">Short URL</label>
                        <div class="input-group">
                            <input type="text" class="form-control" th:value="${createdLink.redirectUrl}" id="shortUrl" readonly>
                            <button class="btn btn-outline-secondary copy-btn" type="button" onclick="copyToClipboard()">
                                ðŸ“‹ Copy
                            </button>
                        </div>
                        <div id="copySuccess" class="copy-success mt-1" style="display: none;">
                            Copied to clipboard!
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold" th:text="#{details.id}">Link ID</label>
                        <p class="form-control-plaintext" th:text="${createdLink.id}">Link ID</p>
                    </div>

                    <div class="d-grid gap-2">
                        <a th:href="@{/create}" class="btn btn-primary">Create Another Link</a>
                        <a th:href="@{/}" class="btn btn-outline-secondary" th:text="#{create.back}">Back to Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="footer">
    <div class="container">
        <div class="text-center">
            <small>&copy; 2025 URL Shortener. All rights reserved.</small>
        </div>
    </div>
</footer>

<!-- Bootstrap JS -->
<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>

<script>
    function copyToClipboard() {
        const shortUrlInput = document.getElementById('shortUrl');
        shortUrlInput.select();
        shortUrlInput.setSelectionRange(0, 99999);

        navigator.clipboard.writeText(shortUrlInput.value).then(function() {
            const successDiv = document.getElementById('copySuccess');
            successDiv.style.display = 'block';
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 2000);
        });
    }
</script>
</body>
</html>
