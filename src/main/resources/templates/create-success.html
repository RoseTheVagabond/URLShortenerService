<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{create.success} + ' - ' + #{app.title}">Link Created - URL Shortener</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}" th:text="#{app.title}">URL Shortener</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}" th:text="#{nav.home}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/create}" th:text="#{nav.create}">Create Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/search}" th:text="#{nav.search}">Search Link</a>
                </li>
            </ul>

            <div class="dropdown">
                <button class="btn btn-outline-light dropdown-toggle language-selector" type="button" data-bs-toggle="dropdown">
                    <span th:text="#{nav.language}">Language</span>
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" th:href="@{''(lang=en)}">English</a></li>
                    <li><a class="dropdown-item" th:href="@{''(lang=pl)}">Polski</a></li>
                    <li><a class="dropdown-item" th:href="@{''(lang=de)}">Deutsch</a></li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<div class="container main-content">

    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card">
                <div class="card-header text-center">
                    <h2 class="card-title mb-0" th:text="#{create.success}">Link created successfully!</h2>
                </div>
                <div class="card-body" th:if="${createdLink}">
                    <div class="mb-3">
                        <label class="form-label fw-bold" th:text="#{details.name}">Name</label>
                        <p class="form-control-plaintext" th:text="${createdLink.name}">Link Name</p>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold" th:text="#{details.target.url}">Target URL</label>
                        <p class="form-control-plaintext">
                            <a th:href="${createdLink.targetUrl}" th:text="${createdLink.targetUrl}" target="_blank">Target URL</a>
                        </p>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold" th:text="#{details.redirect.url}">Short URL</label>
                        <div class="input-group">
                            <input type="text" class="form-control" th:value="${createdLink.redirectUrl}" id="shortUrl" readonly>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold" th:text="#{details.id}">Link ID</label>
                        <p class="form-control-plaintext" th:text="${createdLink.id}">Link ID</p>
                    </div>

                    <div class="d-grid gap-2">
                        <a th:href="@{/create}" class="btn btn-primary">Create Another Link</a>
                        <a th:href="@{/}" class="btn btn-outline-secondary" th:text="#{create.back}">Back to Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
