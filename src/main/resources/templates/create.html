<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{create.title} + ' - ' + #{app.title}">Create New Link - URL Shortener</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}" th:text="#{app.title}">URL Shortener</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}" th:text="#{nav.home}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/create}" th:text="#{nav.create}">Create Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/search}" th:text="#{nav.search}">Search Link</a>
                </li>
            </ul>

            <div class="dropdown">
                <button class="btn btn-outline-light dropdown-toggle language-selector" type="button" data-bs-toggle="dropdown">
                    <span th:text="#{nav.language}">Language</span>
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" th:href="@{''(lang=en)}">English</a></li>
                    <li><a class="dropdown-item" th:href="@{''(lang=pl)}">Polski</a></li>
                    <li><a class="dropdown-item" th:href="@{''(lang=de)}">Deutsch</a></li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<div class="container main-content">
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${successMessage}"></span>
    </div>

    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${errorMessage}"></span>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title mb-0" th:text="#{create.title}">Create New Link</h2>
                </div>
                <div class="card-body">
                    <form th:action="@{/create}" th:object="${createLinkDTO}" method="post">

                        <div class="mb-3">
                            <label for="name" class="form-label" th:text="#{create.form.name}">Link Name</label>
                            <input type="text"
                                   class="form-control"
                                   th:class="${#fields.hasErrors('name')} ? 'form-control is-invalid' : 'form-control'"
                                   id="name"
                                   th:field="*{name}"
                                   th:placeholder="#{create.form.name.placeholder}">
                            <div th:if="${#fields.hasErrors('name')}" class="invalid-feedback">
                                <span th:errors="*{name}"></span>
                            </div>
                            <div th:if="${errorMessage}" class="invalid-feedback">
                                <span th:text="${errorMessage}"></span>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="targetUrl" class="form-label" th:text="#{create.form.url}">Target URL</label>
                            <input type="url"
                                   class="form-control"
                                   th:class="${#fields.hasErrors('targetUrl')} ? 'form-control is-invalid' : 'form-control'"
                                   id="targetUrl"
                                   th:field="*{targetUrl}"
                                   th:placeholder="#{create.form.url.placeholder}">
                            <div th:if="${#fields.hasErrors('targetUrl')}" class="invalid-feedback">
                                <span th:errors="*{targetUrl}"></span>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label" th:text="#{create.form.password}">Password (Optional)</label>
                            <input type="text"
                                   class="form-control"
                                   th:class="${#fields.hasErrors('password')} ? 'form-control is-invalid' : 'form-control'"
                                   id="password"
                                   th:field="*{password}"
                                   th:placeholder="#{create.form.password.placeholder}">
                            <div th:if="${#fields.hasErrors('password')}" class="invalid-feedback">
                                <span th:errors="*{password}"></span>
                            </div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg" th:text="#{create.form.submit}">Create Link</button>
                        </div>
                    </form>

                    <div class="mt-3 text-center">
                        <a th:href="@{/}" class="btn btn-outline-secondary" th:text="#{create.back}">Back to Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
